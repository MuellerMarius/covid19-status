<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="./build/app.css" rel="stylesheet" />
    <script src="./build/app.bundle.js" type="text/javascript"></script>
    <title>Corona Overview</title>
  </head>
  <body>
    <main>
      <h1>
        Coronavirus Pandemic
      </h1>

      <p>
        This site uses the free
        <a
          href="https://covid19api.com/"
          target="_blank"
          rel="noopener noreferrer"
          >COVID19-API</a
        >
        to fetch the data gathered by the Johns Hopkins University.
      </p>

      <!-- TODO: on mobile, scroll automatically um das Inputfield ganz oben zu haben-->
      <div class="country-filter">
        <label for="countryFilter">Filter by country:</label>
        <div class="country-filter__input-container">
          <input
            type="text"
            name="country"
            id="countryFilter"
            class="country-filter__input"
            autocomplete="off"
            value="Germany"
          /><button
            name="favouriteCountries"
            onClick="showFavourites()"
            class="country-filter__btn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="14"
              viewBox="0 0 24 24"
            >
              <path
                transform="rotate(90, 10, 10) translate(4, 1) scale(0.7)"
                d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="chart__wrapper">
        <figure class="chart__loading" id="chart__loading">
          <svg
            version="1.1"
            id="L9"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="100%"
            height="100%"
            viewBox="0 0 100 100"
            enable-background="new 0 0 0 0"
            xml:space="preserve"
          >
            <!-- TODO: Animation does not work in IE -->
            <rect
              x="50"
              y="25"
              width="4"
              height="10"
              fill="#a4c5c6"
              class="chart__loading-bar"
            >
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="translate"
                values="0 0; 0 20; 0 0"
                begin="0"
                dur="0.6s"
                repeatCount="indefinite"
              />
            </rect>
            <rect
              x="60"
              y="25"
              width="4"
              height="10"
              fill="#a4c5c6"
              class="chart__loading-bar"
            >
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="translate"
                values="0 0; 0 20; 0 0"
                begin="0.2s"
                dur="0.6s"
                repeatCount="indefinite"
              />
            </rect>
            <rect
              x="40"
              y="25"
              width="4"
              height="10"
              fill="#a4c5c6"
              class="chart__loading-bar"
            >
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="translate"
                values="0 0; 0 20; 0 0"
                begin="0.4s"
                dur="0.6s"
                repeatCount="indefinite"
              />
            </rect>
          </svg>
          <div class="chart__err-msg" id="chart__err-msg"></div>
        </figure>

        <div class="main-stats">
          <div class="main-stats__container main-stats--active">
            <div class="main-stats__title">Active</div>
            <div class="main-stats__number" id="total-active"></div>
          </div>
          <div class="main-stats__container main-stats--recovered">
            <div class="main-stats__title">Recovered</div>
            <div class="main-stats__number" id="total-recovered"></div>
          </div>
          <div class="main-stats__container main-stats--deaths">
            <div class="main-stats__title">Deaths</div>
            <div class="main-stats__number" id="total-deaths"></div>
          </div>
        </div>

        <figure class="chart__figure" id="chart__display">
          <svg id="chart__area"></svg>
        </figure>
      </div>
    </main>
  </body>
</html>
