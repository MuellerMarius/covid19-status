<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <title>Corona Overview</title>
  </head>
  <body>
    <main>
      <h1>
        Coronavirus Pandemic
        <div class="country-filter">
          <select
            onclick="return false;"
            onchange="createChart()"
            id="countryFilter"
          >
            <option value="germany">Germany</option>
          </select>
        </div>
      </h1>

      <p>
        This site uses the free
        <a href="https://covid19api.com/" target="_blank">COVID19-API</a> to
        fetch the data gathered by the Johns Hopkins University.
      </p>
      <div class="main-stats">
        <div class="main-stats__active">
          <div class="main-stats__title">Active</div>
          <div class="main-stats__number" id="total-active"></div>
        </div>
        <div class="main-stats__recovered">
          <div class="main-stats__title">Recovered</div>
          <div class="main-stats__number" id="total-recovered"></div>
        </div>
        <div class="main-stats__deaths">
          <div class="main-stats__title">Deaths</div>
          <div class="main-stats__number" id="total-deaths"></div>
        </div>
      </div>

      <div>
        <figure class="chart__wrapper">
          <svg id="chart__area"></svg>
        </figure>
      </div>
    </main>
  </body>
</html>
